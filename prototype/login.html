<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        crossorigin="anonymous"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        rel="stylesheet">
  <title>
  </title>
  <style>
  svg{fill:#ffffff}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark"
       data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand"
           href="home.html">Navbar</a> <button class="navbar-toggler"
           aria-controls="navbarSupportedContent"
           aria-expanded="false"
           aria-label="Toggle navigation"
           data-bs-target="#navbarSupportedContent"
           data-bs-toggle="collapse"
           type="button"><span class="navbar-toggler-icon"></span></button>
      <div id="navbarSupportedContent"
           class="collapse navbar-collapse">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex w-auto justify-content-end">
          <li class="nav-item">
            <a class="nav-link"
                href="#">About</a>
          </li>

          <li class="nav-item">
            <a class="nav-link"
                href="#">Contact</a>
          </li>

          <li class="nav-item text-nowrap">
            <a class="nav-link"
                href="login.html">Log in</a>
          </li>

          <li class="nav-item text-nowrap">
            <a class="nav-link"
                href="signup.html">Sign up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4 ps-5 text-center">
    <form action="http://localhost:3000/login"
          method="post">
      <div class="col col-12 mb-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title fw-bold mb-4">Log in</h5>

            <div class="mb-3 form-floating">
              <input id="email"
                   name="email"
                   class="form-control"
                   placeholder=""
                   type="email"> <label for="email">Email</label>
            </div>

            <div class="mb-3 form-floating">
              <input id="password"
                   name="password"
                   class="form-control"
                   placeholder=""
                   type="password"> <label for="password">Password</label>
            </div>
            <button class="btn btn-dark"
                 type="submit">Log in</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"></script>
</body>
</html>
